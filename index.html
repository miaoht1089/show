<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,user-scalable=yes">
		<script src="./static/jquery-3.1.0.min.js"></script>
		<script src="./static/swiper-3.4.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./static/swiper-3.4.2.min.css">
		<style>
		.container{
			height:100%;
		}
		.name{
			text-align:center;
			margin:20px;
		}
		img{
			width:100%;
		}
		</style>
	</head>
	<body>
	<div class="container">
		<div class="name">股票交易软件</div>
		<div class="swiper-container" style="width:100%">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="./caopanshou/1.png"></div>
				<div class="swiper-slide"><img src="./caopanshou/2.png"></div>
				<div class="swiper-slide"><img src="./caopanshou/3.png"></div>
				<div class="swiper-slide"><img src="./caopanshou/4.png"></div>
			</div>
			<div class="swiper-pagination" style="width:100%;float:right"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>
	<div class="container">
		<div class="name">山东24小时</div>
		<div class="swiper-container" style="width:100%">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="./shandong24/1.png"></div>
				<div class="swiper-slide"><img src="./shandong24/2.png"></div>
				<div class="swiper-slide"><img src="./shandong24/3.png"></div>
				<div class="swiper-slide"><img src="./shandong24/4.png"></div>
				<div class="swiper-slide"><img src="./shandong24/5.png"></div>
			</div>
			<div class="swiper-pagination" style="width:100%;float:right"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>
	<div class="container">
		<div class="name">公众号</div>
		<div class="swiper-container" style="width:100%">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="./gongzhonghao/1.png"></div>
				<div class="swiper-slide"><img src="./gongzhonghao/3.png"></div>
				<div class="swiper-slide"><img src="./gongzhonghao/2.png"></div>
				<div class="swiper-slide"><img src="./gongzhonghao/5.png"></div>
				<div class="swiper-slide"><img src="./gongzhonghao/1.jpg"></div>
				<div class="swiper-slide"><img src="./gongzhonghao/2.jpg"></div>
			</div>
			<div class="swiper-pagination" style="width:100%;float:right"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>
	<div class="container">
		<div class="name">汽车保养O2O官网</div>
		<div>
			<img src="./汽车保养O2O.png">
		</div>
	</div>
		<script type="text/javascript">
			var mySwiper = new Swiper(".swiper-container",{
				direction:"horizontal",
				loop:true,
				pagination:".swiper-pagination",
				prevButton:".swiper-button-prev",
				nextButton:".swiper-button-next"
			})
		</script>
	</body>
	
</html>
